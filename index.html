<!DOCTYPE html>
<html>
<head>
    <title>Chat Roulette</title>
    <style>
        #localVideo, #remoteVideo {
            width: 45%;
            height: 400px;
            border: 1px solid black;
        }
        .controls {
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat Roulette</h1>
    <div>
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
    </div>
    <div class="controls">
        <button id="startBtn">Начать поиск</button>
        <button id="cameraBtn">Выключить камеру</button>
        <button id="micBtn">Выключить микрофон</button>
        <button id="hangupBtn">Отключиться</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:3000'); // Укажи свой локальный IP
        let localStream;
        let remoteStream;
        let peerConnection;

        const servers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        const startBtn = document.getElementById('startBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const micBtn = document.getElementById('micBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');

        // Инициализация медиаустройств
        async function init() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                localVideo.srcObject = localStream;
            } catch (e) {
                console.error('Ошибка доступа к медиаустройствам:', e);
            }
        }

        // Сигналинг WebRTC
        socket.on('offer', async (offer) => {
            peerConnection = new RTCPeerConnection(servers);
            peerConnection.ontrack = e => {
                remoteVideo.srcObject = e.streams[0];
            };
            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', answer);
        });

        socket.on('answer', async (answer) => {
            await peerConnection.setRemoteDescription(answer);
        });

        socket.on('ice-candidate', async (candidate) => {
            await peerConnection.addIceCandidate(candidate);
        });

        // Кнопки управления
        startBtn.onclick = () => socket.emit('search');
        hangupBtn.onclick = () => socket.emit('hangup');

        cameraBtn.onclick = () => {
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            cameraBtn.textContent = videoTrack.enabled ? 
                'Выключить камеру' : 'Включить камеру';
        };

        micBtn.onclick = () => {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            micBtn.textContent = audioTrack.enabled ? 
                'Выключить микрофон' : 'Включить микрофон';
        };

        init();
    </script>
</body>
</html>
