<!DOCTYPE html>
<html>
<head>
    <title>Chat Roulette</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-wrapper {
            flex: 1;
            position: relative;
        }
        video {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 10px;
            border: 2px solid #333;
        }
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
        }
        .waiting {
            background: #ffc107;
            color: #000;
        }
        .connected {
            background: #28a745;
        }
        .error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">üé≤ Chat Roulette</h1>
        
        <div class="status" id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É...</div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <div class="video-label">–í—ã</div>
                <video id="localVideo" autoplay muted></video>
            </div>
            <div class="video-wrapper">
                <div class="video-label">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫</div>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" disabled>üîç –ù–∞—á–∞—Ç—å –ø–æ–∏—Å–∫</button>
            <button id="cameraBtn">üìπ –í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button id="micBtn">üé§ –í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
            <button id="hangupBtn" class="danger" disabled>üìû –û—Ç–∫–ª—é—á–∏—Ç—å—Å—è</button>
        </div>
    </div>

    <script>
        class ChatRouletteClient {
            constructor() {
                this.ws = null;
                this.localStream = null;
                this.remoteStream = null;
                this.peerConnection = null;
                this.isConnected = false;
                
                // –≠–ª–µ–º–µ–Ω—Ç—ã UI
                this.localVideo = document.getElementById('localVideo');
                this.remoteVideo = document.getElementById('remoteVideo');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.cameraBtn = document.getElementById('cameraBtn');
                this.micBtn = document.getElementById('micBtn');
                this.hangupBtn = document.getElementById('hangupBtn');
                
                this.init();
            }
            
            async init() {
                await this.initMedia();
                await this.connectWebSocket();
                this.setupEventListeners();
            }
            
            async initMedia() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: true
                    });
                    this.localVideo.srcObject = this.localStream;
                    this.updateStatus('–ú–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω—ã', 'connected');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–µ–¥–∏–∞—É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º:', error);
                    this.updateStatus('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ/–º–∏–∫—Ä–æ—Ñ–æ–Ω—É', 'error');
                }
            }
            
            async connectWebSocket() {
                // –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –ª–æ–∫–∞–ª—å–Ω—ã–π IP –∏ –ø–æ—Ä—Ç
                const serverUrl = 'ws://localhost:8080/ws';
                
                try {
                    this.ws = new WebSocket(serverUrl);
                    
                    this.ws.onopen = () => {
                        this.updateStatus('–ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É', 'connected');
                        this.startBtn.disabled = false;
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        this.updateStatus('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ', 'error');
                        this.startBtn.disabled = true;
                        this.hangupBtn.disabled = true;
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è', 'error');
                    };
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', error);
                    this.updateStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É', 'error');
                }
            }
            
            handleWebSocketMessage(data) {
                switch (data.type) {
                    case 'waiting':
                        this.updateStatus('üîç –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...', 'waiting');
                        break;
                        
                    case 'connected':
                        this.updateStatus('‚úÖ –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω!', 'connected');
                        this.isConnected = true;
                        this.startBtn.disabled = true;
                        this.hangupBtn.disabled = false;
                        this.initWebRTC();
                        break;
                        
                    case 'offer':
                        this.handleOffer(data);
                        break;
                        
                    case 'answer':
                        this.handleAnswer(data);
                        break;
                        
                    case 'ice-candidate':
                        this.handleIceCandidate(data);
                        break;
                        
                    case 'hangup':
                    case 'partner_disconnected':
                        this.updateStatus('‚ùå –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –æ—Ç–∫–ª—é—á–∏–ª—Å—è', 'error');
                        this.cleanupWebRTC();
                        break;
                }
            }
            
            async initWebRTC() {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                };
                
                this.peerConnection = new RTCPeerConnection(configuration);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
                this.localStream.getTracks().forEach(track => {
                    this.peerConnection.addTrack(track, this.localStream);
                });
                
                // –ü–æ–ª—É—á–∞–µ–º —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫
                this.peerConnection.ontrack = (event) => {
                    this.remoteVideo.srcObject = event.streams[0];
                };
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–æ–≤
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.sendMessage({
                            type: 'ice-candidate',
                            candidate: event.candidate
                        });
                    }
                };
                
                // –°–æ–∑–¥–∞–µ–º –æ—Ñ—Ñ–µ—Ä
                try {
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);
                    this.sendMessage({
                        type: 'offer',
                        offer: offer
                    });
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –æ—Ñ—Ñ–µ—Ä–∞:', error);
                }
            }
            
            async handleOffer(data) {
                if (!this.peerConnection) {
                    await this.initWebRTC();
                }
                
                try {
                    await this.peerConnection.setRemoteDescription(data.offer);
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);
                    
                    this.sendMessage({
                        type: 'answer',
                        answer: answer
                    });
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ñ—Ñ–µ—Ä–∞:', error);
                }
            }
            
            async handleAnswer(data) {
                try {
                    await this.peerConnection.setRemoteDescription(data.answer);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –æ—Ç–≤–µ—Ç–∞:', error);
                }
            }
            
            async handleIceCandidate(data) {
                try {
                    await this.peerConnection.addIceCandidate(data.candidate);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:', error);
                }
            }
            
            sendMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }
            
            cleanupWebRTC() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                if (this.remoteVideo.srcObject) {
                    this.remoteVideo.srcObject = null;
                }
                this.isConnected = false;
                this.startBtn.disabled = false;
                this.hangupBtn.disabled = true;
            }
            
            updateStatus(message, type = '') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
            
            setupEventListeners() {
                this.startBtn.addEventListener('click', () => {
                    this.sendMessage({ type: 'search' });
                    this.updateStatus('üîç –ü–æ–∏—Å–∫ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...', 'waiting');
                    this.startBtn.disabled = true;
                });
                
                this.hangupBtn.addEventListener('click', () => {
                    this.sendMessage({ type: 'hangup' });
                    this.cleanupWebRTC();
                    this.updateStatus('–û—Ç–∫–ª—é—á–µ–Ω–æ', 'error');
                });
                
                this.cameraBtn.addEventListener('click', () => {
                    if (this.localStream) {
                        const videoTrack = this.localStream.getVideoTracks()[0];
                        if (videoTrack) {
                            videoTrack.enabled = !videoTrack.enabled;
                            this.cameraBtn.textContent = videoTrack.enabled ? 
                                'üìπ –í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É' : 'üìπ –í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É';
                        }
                    }
                });
                
                this.micBtn.addEventListener('click', () => {
                    if (this.localStream) {
                        const audioTrack = this.localStream.getAudioTracks()[0];
                        if (audioTrack) {
                            audioTrack.enabled = !audioTrack.enabled;
                            this.micBtn.textContent = audioTrack.enabled ? 
                                'üé§ –í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω' : 'üé§ –í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω';
                        }
                    }
                });
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            new ChatRouletteClient();
        });
    </script>
</body>
</html>
